<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/stylelogin.css">
  </head>
  <body>
    <div class="login">
      <h1>COVID-19 PRECAUTION</h1>
      <form action="" method="post">
        <label><strong>Username</strong></label><br>
        <input type="text" placeholder="Username" id = "Uname" name="username" value="{{
          request.form.username }}">
        <br><br>
        <label><strong>Password</strong></label><br>
         <input type="password" placeholder="Password" id = "Pass" name="password" value="{{
          request.form.password }}">
        <br><br>
        <input class="btn btn-default" type="submit" id = "Log" value="Login">
        <br>
      </form>
      {% if error %}
      <label><strong>Error:</strong> {{ error }}</label>
      {% endif %}
    </div>
  </body>
</html>
